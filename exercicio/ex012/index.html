<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospodado no meu próprio servidor</p>
    <video controls poster="image/imagem-meulimao.png" width="560" autoplay loop>
        <source src="midia/meu-videomp4.mp4" type="video/mp4">
        <source src="midia/meu-videom4v.mkv" type="video/mp4">
        <source src="midia/meu-videowebm.webm" type="video/webm">
        <source src="midia/meu-videoogv.ogv" type="video/ogv">
        <p>Seu computador não tem compatibilidade com reprodução de vídeos</p>
       
    </video>
    <h1>Inserindo vídeo do Youtube </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gr2XEh6GtIY?si=C-1V567wkmU6FkQ1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/185871317?h=a63f42bf1b" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
