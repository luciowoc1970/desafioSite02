    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo 
        de qualquer jeito. Basta colocar tudo  <br>no meio 
        do par de tags &lt;p&gt; e &lt;/p&gt;</p> <!--LESS THAN / GREATER THAN-->
    <P>Vamos adicionar alguns símbolos especiais:<br>
        &reg;<br>
        &copy;<br>
        &trade;<br>
        &euro;<br>
        &pound;<br>
        &#x1f600
        &#x1F60E
    </P>

</body>
